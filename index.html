<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
 <body>
     <section class="worper">
        <!-- ....for upload section........ -->
         <div class="upload">
             <input type="file" accept="image/*" hidden>
             <img src="upload.png" alt="">
            <h4>Upload File</h4>
         </div>

           <div class="bottom">
               <div class="left">
                 <label for="width">Width</label>
                 <input class="width" type="number">
                 <div>
                 <input checked type="checkbox" name="checkbox" class="lock-ratio">
                 <label for="ratio">Lock Aspect Ratio</label>
                </div>
               </div>

               <div class="right">
                <label for="height">Height</label>
                <input class="height" type="number">
                 <div>
                   <input type="checkbox" name="checkbox" class="quality">
                   <label for="ratio">Reduce Quality</label>
                </div>
              </div>
              <button class="btn">Download Image</button>

           </div>

     </section>
 </body>
</html>
